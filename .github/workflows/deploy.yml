name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Git checkout
          uses: actions/checkout@v2

        - name: Setup Hugo
          uses: peaceiris/actions-hugo@v2
          with:
              hugo-version: 'latest'

        - name: Clean public directory
          run: rm -rf ./public

        - name: Build
          run: hugo -D

        - name: Create cname file
          run: echo 'ipopov.dev' > public/CNAME

        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
              github_token: ${{ secrets.TOKEN }}
              publish_dir: ./public


